---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: longhorn
spec:
  interval: 15m
  chart:
    spec:
      chart: longhorn
      version: 1.6.1
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    defaultSettings:
      backupTarget: "nfs://${SECRET_NFS_SVC}:/mnt/lab-pool/k3s"
      defaultReplicaCount: 3
    longhornUI:
      replicas: 3
    ingress:
      enabled: true
      ingressClassName: "internal"
      host: longhorn.${SECRET_DOMAIN}
      path: /

