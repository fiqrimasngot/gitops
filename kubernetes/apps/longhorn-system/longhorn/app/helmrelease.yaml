---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
spec:
  interval: 15m
  chart:
    spec:
      chart: longhorn
      version: 1.6.2
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    defaultSettings:
      backupTarget: "nfs://10.32.1.5:/mnt/lab-pool/k3s"
      orphanAutoDeletion: false
      nodeDownPodDeletionPolicy: delete-both-statefulset-and-deployment-pod
      defaultReplicaCount: 5
      backupstorePollInterval: 60
      failedBackupTTL: 1440
      allowRecurringJobWhileVolumeDetached: true
      restoreVolumeRecurringJobs: true

      snapshotDataIntegrity: fast-check
      snapshotDataIntegrityImmediateCheckAfterSnapshotCreation: false
      snapshotDataIntegrityCronjob: 0 8 */7 * *

      autoCleanupSystemGeneratedSnapshot: true
      autoDeletePodWhenVolumeDetachedUnexpectedly: true
      removeSnapshotsDuringFilesystemTrim: enabled
      deletingConfirmationFlag: true

      upgradeChecker: false
      v2DataEngine: false
    longhornUI:
      replicas: 5
    ingress:
      enabled: true
      ingressClassName: "internal"
      host: longhorn.${SECRET_DOMAIN}
      path: /

