---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://charts.longhorn.io
      chart: longhorn
      version: 1.6.2
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  values:
    controllerType: deployment
    persistence:
      defaultClass: true
      defaultClassReplicaCount: 3
      reclaimPolicy: Retain
      recurringJobs:
        enable: false
        jobList: []
    csi:
      attacherReplicaCount: 1
      provisionerReplicaCount: 1
      resizerReplicaCount: 1
      snapshotterReplicaCount: 1

    longhornUI:
      replicas: 1

    ingress:
      enabled: true
      ingressClassName: "internal"
      host: longhorn.${SECRET_DOMAIN}
      path: /

    defaultSettings:
      backupTarget: nfs://10.32.1.5:/mnt/lab-pool/k3s
      orphanAutoDeletion: true
      concurrentAutomaticEngineUpgradePerNodeLimit: 3
      defaultDataPath: /var/lib/longhorn
      defaultDataLocality: best-effort
      defaultLonghornStaticStorageClass: longhorn
      storageMinimalAvailablePercentage: 0
      storageReservedPercentageForDefaultDisk: 0
      nodeDownPodDeletionPolicy: delete-both-statefulset-and-deployment-pod
      allowRecurringJobWhileVolumeDetached: false
      autoCleanupSystemGeneratedSnapshot: true
      autoDeletePodWhenVolumeDetachedUnexpectedly: true
      disableSchedulingOnCordonedNode: true
      defaultReplicaCount: 3
      engineReplicaTimeout: 8
      failedBackupTTL: 1440
      restoreVolumeRecurringJobs: true
      snapshotDataIntegrityImmediateCheckAfterSnapshotCreation: false
      snapshotDataIntegrityCronjob: 0 8 */7 * *
      upgradeChecker: false
      v2DataEngine: false
      taintToleration: node-role.kubernetes.io/control-plane:NoSchedule
    metrics:
      serviceMonitor:
        enabled: true
    resources:
      requests:
        cpu: 50m
        memory: 50Mi
      # limits:
      #   memory: 1500Mi
