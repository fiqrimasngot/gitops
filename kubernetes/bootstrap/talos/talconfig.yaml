# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.7.5
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.30.3

clusterName: "home-kubernetes"
endpoint: https://10.32.1.80:6443
clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - "10.32.1.80"
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "k3s-1"
    ipAddress: "10.32.1.21"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/7bd9f1225202af7024afc000c17977db0d49911240def1e0c7b15ae7541b4c17
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:25:90:4b:2b:ed"
        dhcp: false
        addresses:
          - "10.32.1.21/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.32.1.1"
        mtu: 1500
        vip:
          ip: "10.32.1.80"
  - hostname: "k3s-2"
    ipAddress: "10.32.1.22"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/7bd9f1225202af7024afc000c17977db0d49911240def1e0c7b15ae7541b4c17
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:25:90:4b:26:3b"
        dhcp: false
        addresses:
          - "10.32.1.22/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.32.1.1"
        mtu: 1500
        vip:
          ip: "10.32.1.80"
  - hostname: "k3s-3"
    ipAddress: "10.32.1.23"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/7bd9f1225202af7024afc000c17977db0d49911240def1e0c7b15ae7541b4c17
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:25:90:4b:28:23"
        dhcp: false
        addresses:
          - "10.32.1.23/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.32.1.1"
        mtu: 1500
        vip:
          ip: "10.32.1.80"

patches:
  # Configure containerd
  - |-
    machine:
      files:
        - op: create
          path: /etc/cri/conf.d/20-customization.part
          content: |-
            [plugins."io.containerd.grpc.v1.cri"]
              enable_unprivileged_ports = true
              enable_unprivileged_icmp = true
            [plugins."io.containerd.grpc.v1.cri".containerd]
              discard_unpacked_layers = false
            [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
              discard_unpacked_layers = false

  # Disable search domain everywhere
  - |-
    machine:
      network:
        disableSearchDomain: true

  # Enable cluster discovery
  - |-
    cluster:
      discovery:
        registries:
          kubernetes:
            disabled: false
          service:
            disabled: false

  # Configure kubelet
  - |-
    machine:
      kubelet:
        extraArgs:
          rotate-server-certificates: true
        nodeIP:
          validSubnets:
            - 10.32.1.0/24



  # setup Talos environment, but extra config for Pod Security is also needed
  - |-
    cluster:
      apiServer:
        admissionControl:
          - name: PodSecurity
            configuration:
              apiVersion: pod-security.admission.config.k8s.io/v1alpha1
              defaults:
                enforce: privileged
              kind: PodSecurityConfiguration


  # for longhorn Data Path Mounts
  - |-
    machine:
      kubelet:
        extraMounts:
          - destination: /var/lib/longhorn
            type: bind
            source: /var/lib/longhorn
            options:
              - bind
              - rshared
              - rw
  # Custom sysctl settings
  - |-
    machine:
      sysctls:
        fs.inotify.max_queued_events: "65536"
        fs.inotify.max_user_watches: "524288"
        fs.inotify.max_user_instances: "8192"
        net.core.rmem_max: "2500000"
        net.core.wmem_max: "2500000"

  # Mount openebs-hostpath in kubelet
  - |-
    machine:
      kubelet:
        extraMounts:
          - destination: /var/openebs/local
            type: bind
            source: /var/openebs/local
            options:
              - bind
              - rshared
              - rw



controlPlane:
  patches:
    # Cluster configuration
    - |-
      cluster:
        allowSchedulingOnControlPlanes: true
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        coreDNS:
          disabled: true
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0

    # ETCD configuration
    - |-
      cluster:
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
          advertisedSubnets:
            - 10.32.1.0/24

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-upgrade
